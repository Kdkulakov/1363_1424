<!DOCTYPE html>
{% load static %}

<html>
<head>
	<meta charset="utf-8">
	<title>

    </title>

    {% block css %}
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
	<div class="container">
        <div class="login w-25 position-relative mx-auto">
            <div class="h2 text-center head ">

            </div>

            {% endblock %}

        </div>
	</div>
</body>
</html>
